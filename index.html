<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="display"></div>
        

    <div id="buttons">
        <div id="numbers">
            <div id="row-one">
                <button id="9" class="button number">9</button>
                <button id="8" class="button number">8</button>
                <button id="7" class="button number">7</button>
            </div>
            <div id="row-two">
                <button id="6" class="button number">6</button>
                <button id="5" class="button number">5</button>
                <button id="4" class="button number">4</button>
            </div>
            <div id="row-three">
                <button id="3" class="button number">3</button>
                <button id="2" class="button number">2</button>
                <button id="1" class="button number">1</button>
            </div>
            <div id="row-four">
                <button id="0" class="button number">0</button>
                <button id="period" class="button">.</button>
                <button id="equals" class="button">=</button>
            </div>
        </div>
        <div id="operators">
            <button id="add" class="button operator">+</button>
            <button id="subtract" class="button operator">-</button>
            <button id="multiply" class="button operator">*</button>
            <button id="divide" class="button operator">/</button>
        </div>

        <div id="clear"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
