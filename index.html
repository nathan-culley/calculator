<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="boundary"> 
    <div id="display">


    </div>
    <div id="buttons">
            <div id="row-one">
                <button id="9" class="button number row-one">9</button>
                <button id="8" class="button number row-one">8</button>
                <button id="7" class="button number row-one">7</button>
                <button id="add" class="button operator row-one">+</button>
            </div>
            <div id="row-two">
                <button id="6" class="button number row-two">6</button>
                <button id="5" class="button number row-two">5</button>
                <button id="4" class="button number row-two">4</button>
                <button id="subtract" class="button operator row-two">-</button>
            </div>
            <div id="row-three">
                <button id="3" class="button number row-three">3</button>
                <button id="2" class="button number row-three">2</button>
                <button id="1" class="button number row-three">1</button>
                <button id="multiply" class="button operator row-three">*</button>
            </div>
            <div id="row-four">
                <button id="0" class="button number row-four">0</button>
                <button id="period" class="button row-four">.</button>
                <button id="backspace" class="button row-four">&lt;&lt;</button>
                <button id="divide" class="button operator row-four">/</button>
            </div>
            <div id="row-five">
                <button id="clear" class="button row-five">AC</button>
                <button id="equals" class="button row-five">=</button>
            </div>
        <div id="clear row-four"></div>

    </div>
    </div> 

    <script src="script.js"></script>
</body>
</html>
